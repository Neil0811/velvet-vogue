<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velvet Vogue - Home</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Velvet Vogue</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
         <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
         <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <header class="hero text-center">
    <div class="container">
      <h1>Welcome to Velvet Vogue</h1>
      <p>Your destination for trendy casual and formal wear</p>
    </div>
  </header>
  
  <!-- Featured Products Section -->
  <section class="featured-products container my-5">
    <h2>Featured Products</h2>
    <div class="row">
      <!-- Sample product card -->
      <div class="col-md-4">
         <div class="card">
            <img src="assets/images/sample1.jpg" class="card-img-top" alt="Product 1">
            <div class="card-body">
               <h5 class="card-title">Product 1</h5>
               <p class="card-text">$49.99</p>
               <a href="product-detail.html" class="btn btn-primary">View Details</a>
            </div>
         </div>
      </div>
      <!-- Additional product cards can be added here -->
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Velvet Vogue. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies (Bundle version to avoid eval) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
