<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velvet Vogue - Cart</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Velvet Vogue</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
         <li class="nav-item active"><a class="nav-link" href="cart.html">Cart</a></li>
         <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="container my-5">
    <h2>Your Shopping Cart</h2>
    <!-- Example cart item -->
    <div class="cart-item d-flex justify-content-between align-items-center border-bottom py-2">
      <div>
         <h5>Product 1</h5>
         <p>$49.99</p>
      </div>
      <div>
         <!-- Removed inline style; added id and name for autofill -->
         <input type="number" value="1" min="1" id="quantity" name="quantity" class="form-control d-inline-block input-small">
         <button class="btn btn-danger remove-button">Remove</button>
      </div>
    </div>
    <!-- Cart summary -->
    <div class="text-right mt-3">
      <h4>Total: $49.99</h4>
      <button class="btn btn-primary">Proceed to Checkout</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Velvet Vogue. All Rights Reserved.</p>
  </footer>

  <!-- jQuery (full version) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap Bundle (includes Popper.js) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
</body>
</html>
