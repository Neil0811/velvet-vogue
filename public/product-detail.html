<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velvet Vogue - Product Detail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Velvet Vogue</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
         <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
         <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <!-- Product Detail Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-md-6">
         <img src="assets/images/sample1.jpg" class="img-fluid" alt="Product 1">
      </div>
      <div class="col-md-6">
         <h2>Product 1</h2>
         <p>$49.99</p>
         <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel urna quis massa malesuada tincidunt.</p>
         <form>
           <div class="form-group">
             <label for="size">Size</label>
             <select class="form-control" id="size">
               <option>S</option>
               <option>M</option>
               <option>L</option>
               <option>XL</option>
             </select>
           </div>
           <button type="button" class="btn btn-success">Add to Cart</button>
         </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Velvet Vogue. All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
