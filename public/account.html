<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velvet Vogue – Account</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Velvet Vogue</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item active"><a class="nav-link" href="account.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <!-- Account Section -->
  <section class="container my-5">
    <h2 class="mb-4">Your Account</h2>
    <div class="card">
      <div class="card-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="accountTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="login-tab"
              data-toggle="tab"
              href="#login"
              role="tab"
            >Login</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="signup-tab"
              data-toggle="tab"
              href="#signup"
              role="tab"
            >Sign Up</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="inquiry-tab"
              data-toggle="tab"
              href="#inquiry"
              role="tab"
            >Contact</a>
          </li>
        </ul>

        <!-- Tab Panes -->
        <div class="tab-content pt-4" id="accountTabContent">
          <!-- LOGIN -->
          <div
            class="tab-pane fade show active"
            id="login"
            role="tabpanel"
            aria-labelledby="login-tab"
          >
            <form id="loginForm">
              <div class="form-group">
                <label for="loginEmail">Email</label>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>

          <!-- SIGN UP -->
          <div
            class="tab-pane fade"
            id="signup"
            role="tabpanel"
            aria-labelledby="signup-tab"
          >
            <form id="signupForm">
              <div class="form-group">
                <label for="signupName">Name</label>
                <input
                  type="text"
                  id="signupName"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signupEmail">Email</label>
                <input
                  type="email"
                  id="signupEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signupPassword">Password</label>
                <input
                  type="password"
                  id="signupPassword"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
          </div>

          <!-- CONTACT/INQUIRY -->
          <div
            class="tab-pane fade"
            id="inquiry"
            role="tabpanel"
            aria-labelledby="inquiry-tab"
          >
            <form id="inquiryForm">
              <div class="form-group">
                <label for="inquiryName">Name</label>
                <input
                  type="text"
                  id="inquiryName"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="inquiryEmail">Email</label>
                <input
                  type="email"
                  id="inquiryEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="inquiryMessage">Message</label>
                <textarea
                  id="inquiryMessage"
                  class="form-control"
                  rows="4"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Velvet Vogue. All Rights Reserved.</p>
  </footer>

  <!-- JS: jQuery, Bootstrap, then your page scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Login handler
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login functionality to be implemented.");
    });

    // Sign up handler
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Sign up functionality to be implemented.");
    });

    // Inquiry handler
    document.getElementById("inquiryForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Thanks for your inquiry! We’ll be in touch soon.");
    });
  </script>
</body>
</html>
