<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velvet Vogue - Account</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Velvet Vogue</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
         <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
         <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
         <li class="nav-item active"><a class="nav-link" href="account.html">Account</a></li>
      </ul>
    </div>
  </nav>

  <!-- Account Section -->
  <section class="container my-5">
    <h2>Your Account</h2>
    <!-- Login Form -->
    <div class="row">
      <div class="col-md-6">
        <h4>Login</h4>
        <form id="loginForm">
          <div class="form-group">
             <label for="loginEmail">Email address</label>
             <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
             <label for="loginPassword">Password</label>
             <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <!-- Registration Form -->
      <div class="col-md-6">
        <h4>Register</h4>
        <form id="registerForm">
          <div class="form-group">
             <label for="regEmail">Email address</label>
             <input type="email" class="form-control" id="regEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
             <label for="regPassword">Password</label>
             <input type="password" class="form-control" id="regPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 Velvet Vogue. All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
